server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: cloudsecure-backend
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false
  
  # Mail Configuration for Outlook SMTP
  mail:
    host: smtp-mail.outlook.com
    port: 587
    username: sadhwanijosue35@outlook.com
    password: ${MAIL_PASSWORD:your-password-here}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    com.cloudsecure: DEBUG
    org.springframework.security: DEBUG
